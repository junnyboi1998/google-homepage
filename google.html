<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Google Home Page</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<body>
    <header>
        <div class="header_left">
            <div class= "header_left_item">About</div>
            <div class= "header_left_item">Store</div>
        </div>
        <div class="header_right">
            <div class="header_right_item">Gmail</div>
            <div class="header_right_item">Images</div>
            <div class="header_right_item"><img src="grid_icon.png" width="20" height="20"></div>
            <div class="header_right_item"><input type="button" value="Sign In" class="sign_in"></div>
        </div>
    </header>
    <main>
        <div class="google_logo"><img src="googlelogo_color_272x92dp.png" alt="google logo"></div>
        <div class = "search">
            <div class="magnifying_glass"><img src="1200px-Magnifying_glass_icon.svg.png" alt="magnifying glass" width="17" height="17"></div>
            <div class="search_bar"><input type="text" id="search_bar" name="google search"></div>
            <div class="mic_logo"><img src="1200px-Google_mic.svg.png" alt="mic logo" width="12" height="17"></div>
        </div>
        <div class="button">
            <input type="button" value="Google Search" class="Google_Search">
            <input type="button" value="I'm Feeling Lucky" class="Lucky">
        </div>
    </main>
    <footer class="footer">
        <div class="footer1">Australia</div>
        <div class="footer2">
            <div class="footer2_1">
                <div class="footer2_items">Advertising</div>
                <div class="footer2_items">Business</div>
                <div class="footer2_items">How Search Works</div>
            </div>
            <div class="footer2_2">
                <div class="footer2_items">Privacy</div>
                <div class="footer2_items">Terms</div>
                <div class="footer2_items">Settings</div>
            </div>
        </div>
    </footer>
</body> 
</html>
